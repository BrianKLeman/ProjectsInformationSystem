<div class="col-md-6 col-md-offset-3">
    <h1>{{vm.errorMessage}}</h1>

    <wait-cursor ng-show="vm.isBusy"></wait-cursor>
    <form novalidate name="createReleaseForm" ng-submit="vm.createRelease()">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name" ng-model="vm.release.name" class="form-control" required ng-minlength="5" />
            <span ng-show="createReleaseForm.Name.$error.required" class="text-warning">A release name is required.</span>
            <span ng-show="createReleaseForm.Name.$error.minlength" class="text-warning">At least five characters are required.</span>
        </div>
        <div class="form-group">
            <label for="ExpectedReleaseDate">Expected Release Date</label>
            <input type="date" id="ExpectedReleaseDate" name="ExpectedReleaseDate" ng-model="vm.release.expectedReleaseDate" class="form-control" required />
            <span ng-show="createReleaseForm.ExpectedReleaseDate.$error.required" class="text-warning">The expected release date is required.</span>
        </div>
        <div class="form-group">
            <label for="ActualReleaseDate">Actual Release Date</label>
            <input type="date" id="ActualReleaseDate" name="ActualReleaseDate" ng-model="vm.release.actualReleaseDate" class="form-control" />
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-success btn-sm" ng-disabled="createReleaseForm.$invalid" />
            <a ng-href="#!/" class="btn btn-default btn-sm">Cancel</a>
        </div>
    </form>
</div>
